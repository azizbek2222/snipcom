<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Launch</title>

<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #0d1b2a, #000814);
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
}

#balance {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 15px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    font-size: 22px;
    font-weight: bold;
    z-index: 10;
}

.rocket-wrapper {
    margin-top: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.rocket {
    width: 180px;
}

#launchButton {
    margin-top: 40px;
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #0077ff, #00eaff);
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #00eaff;
}

#launchButton:active {
    transform: scale(0.97);
}

#adCount {
    margin-top: 10px;
    font-size: 18px;
}

#timer {
    margin-top: 20px;
    font-size: 22px;
}
</style>
</head>
<body>

<div id="balance">Balans: 0.000 $</div>

<div class="rocket-wrapper">
    <img src="rocket.png" class="rocket" id="rocket">
    <button id="launchButton">ðŸš€ Raketani ishga tushurish</button>
    <div id="adCount">0/2</div>
    <div id="timer">Raketa hali uchmadi</div>
</div>

<script src="firebase.js" type="module"></script>
<script src="index.js" type="module"></script>

</body>
</html>
